<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovader Headlines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .headline-container {
            width: 90%;
            max-width: 700px;
            text-align: left;
        }
        
        h1 {
            font-size: 2rem;
            color: #ff3c3c;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff3c3c;
            padding-bottom: 5px;
            display: inline-block;
        }
        
        .headline-box {
            position: relative;
            min-height: 80px;
            overflow: hidden;
        }
        
        .headline {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(-100%);
            font-size: 1.5rem;
            line-height: 1.5;
            word-break: break-word;
            white-space: normal;
        }
        
        .headline.show {
            animation: slideInRightOut 5s ease-in-out forwards;
        }
        
        @keyframes slideInRightOut {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            15% {
                opacity: 1;
                transform: translateX(0);
            }
            85% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .headline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="headline-container">
        <h1>Why Innovader?</h1>
        <div class="headline-box">
            <div class="headline">Marketing That Pays You Back</div>
            <div class="headline">Sell Faster, Smarter, Digitally</div>
            <div class="headline">Lead-Gen that Converts</div>
            <div class="headline">Lead Generation for Realtors</div>
        </div>
    </div>

    <script>
        const headlines = document.querySelectorAll('.headline');
        let current = 0;

        function showHeadline(index) {
            headlines.forEach(h => h.classList.remove('show'));
            headlines[index].classList.add('show');
        }

        showHeadline(current);

        setInterval(() => {
            headlines[current].classList.remove('show');
            current = (current + 1) % headlines.length;
            showHeadline(current);
        }, 5000); // 5 seconds per headline
    </script>

</body>

</html>
